# MAGIK Training Configuration

model:
  node_features: 5  # [frame, x, y, prob, photons]
  edge_features: 4  # [dx, dy, distance, temporal_gap]
  hidden_dim: 64
  num_layers: 3

training:
  learning_rate: 0.001
  batch_size: 4
  num_epochs: 30
  weight_decay: 1.0e-5
  pos_weight: 2.0  # Weight for positive class (same track)
  
data:
  max_temporal_gap: 2  # Link across up to 2 frames
  max_spatial_distance: 30  # pixels (at 130nm/px = 3.9 Î¼m)
  train_split: 0.8

# Expected performance after training:
# - Link accuracy: > 90%
# - Track completeness: > 80%
# - Identity preservation: > 90%

